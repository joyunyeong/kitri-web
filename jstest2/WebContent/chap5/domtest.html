<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	width: 300px;
}

td{
	border: 1px solid lightgray;
	font-family: 굴림;
	font-size: 12pt;
	font-weight: bold;
	
}

<!-- 클래스를 지정할 땐 .을 붙인다 안그러면 태그로 지정됨 -->
.td1 {
	background-color: orange;
	text-align: center;
}

.td2 {
	background-color: pink;
	}
	
</style>
<script type="text/javascript">
var idx = 0;

function appendAnswer() {
	var ip = document.createElement("input"); // <input>
	ip.setAttribute("type","text"); ccszdsdsd//<input type = "text">
	ip.setAttribute("name","answer");
	
	var div = document.createElement("div");
	div.setAttribute("id", "answer" + idx++);
	div.appendChild(ip);
	
	var span = document.getElementById("answerSpan");
	span.appendChild(div);
}
</script>
</head>
<body>
	<div align="center">
	<h3>설문조사 만들기</h3>
	<form action="" onsubmit = "return false;"> <!-- 아무것도 지정안하면 자기자신으로 돌아온다. -->
		<table>
			<tr>
				<td class ="td1">질문</td> <!-- 여러개 지정할 때 클래스 -->
				<td class ="td2"><input type="text" name="question"></td>
			</tr>
			<tr>
				<td class ="td1" >답변<br>
					<button onclick = "javascript : appendAnswer();"> 추가 </button>
				</td>
				<td class ="td2">
					<div><input type="text" name="question" id = "answer0"></div>
					<span id = "answerSpan"></span>
				</td>
			</tr>
			<tr>
				<!-- 두개 합쳐야함 안그러면 왼쪽에 표시 -->
				<td colspan="2" align="center">
					<button>만들기</button>
				</td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
