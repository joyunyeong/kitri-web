<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<form name = "testform" method = "GET/POST" action = "url"> <!-- get/post -->
		<ul type = "square">
			<li>
			<label for = "userid"> 아이디 </label> 
			<input type = "tel" name = "userid" id = "userid" size = "15" maxlength = "12"> <!-- 위 라벨은 얘꺼다 -->
			</li>
			<li>
			<label for = "pass"> 비밀번호 </label> 
			<input type = "password" name = "userid" pass = "pass" size = "10">
			</li>
			<li><input type = "submit" value = "로그인"></li> <!-- value 설정 안하면 '제출'버튼으로 뜸 -->
			<li><input type = "reset" value = "취소"></li>
		</ul>
		</form>
	</body>
</html>
