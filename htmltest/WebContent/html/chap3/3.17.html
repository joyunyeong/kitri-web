<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<h2 align = "center"> form control test - 회원가입</h2>
</head>
<body>
	<table border="1" width="600"  align = "center">
		<tr>
			<th>이름</th>
			<th  align = "left">
				<input type="text" id="name">
			</th>
		</tr>
		<tr>
			<th>아이디</th>
			<th align = "left">
				<input type="text" id="id"> 
				<input type="submit" value="중복확인">
			</th>
		</tr>
		<tr>
			<th>비밀번호</th>
			<th align = "left"><input type="text" id="pass"></th>
		</tr>
		<tr>
			<th>비밀번호확인</th>
			<th align = "left"><input type="text" id="passck"></th>
		</tr>
		<tr>
			<th>성별</th>
			<th align = "left">
				<input type="radio" name="gender"value "m"> 남 
				<input type="radio" name="gender"value "w"> 여
			</th>
		</tr>
		<tr>
			<th colspan="2">좋아하는 과일</th>
		</tr>
		<tr>
			<th colspan="2">
				<input type="checkbox" name="fruit" value="사과"> 사과 
				<input type="checkbox" name="fruit" value="수박"> 수박 
				<input type="checkbox" name="fruit" value="딸기"> 딸기 
				<input type="checkbox" name="fruit" value="포도"> 포도
			</th>
		</tr>
		<tr>
			<th>이메일</th>
			<th align = "left">
				<input type="text" id="emailid" size = "12"> @ 
				<select>
					<option value="네이버"> 네이버
					<option value="다음"> 다음
					<option value="네이트"> 네이트
				</select> 
				<input type="text" id="emaildomain" size = "12">
			</th>
		</tr>
		<tr>
			<th>연락처</th>
			<th align = "left">
				<select id = "tel1">
					<option value="02">02
					<option value="031">031
					<option value="032">032
				</select> - 
				<input type="text" id="tel2" size = "4"> - 
				<input type="text" id="tel3" size = "4">
			</th>
		</tr>
		<tr>
			<th colspan="2">
				<input type="submit" value="회원가입"> 
				<input type="submit" value="초기화">
			</th>
		</tr>

	</table>
</body>
</html>
