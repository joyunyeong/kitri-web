<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<h3> iage map </h3>
		<img src = "/img/logo.png" usemap = "#logo"> <!-- id는 #으로 접근함 -->
		<map name = "logo">
			<area shape = "rect" coords = "5,5,200,50"
				href = "http://www.naver.com" target = "_blank"> <!-- coords : 좌표 / _blank : 새창에서 열어라 -->
			<area shape = "rect" coords = "210,5,330,50"
				href = "http://www.daum.net" target = "_blank">
		</map>
	</body>
</html>
